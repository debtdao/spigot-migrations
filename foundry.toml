[profile.default]
src = 'migrations'
test = "migrations"
out = 'out'
libs = ['lib']


remappings = [
"forge-std/=lib/forge-std/src/",
"ds-test/=lib/forge-std/lib/ds-test/src/",
"Line-of-Credit/=lib/Line-of-Credit/contracts/",
"chainlink/=lib/Line-of-Credit/lib/chainlink/contracts/src/v0.8/",
"openzeppelin/=lib/Line-of-Credit/lib/openzeppelin-contracts/contracts/",
"idle-smart-treasury/=lib/idle-smart-treasury/contracts/"
]

libraries = []

cache = true
cache_path = 'cache'
broadcast = 'broadcast'
allow_paths = []
include_paths = []
force = false
evm_version = 'london'
gas_reports = ['IdleMigration', 'Migration']
gas_reports_ignore = []
auto_detect_solc = true
offline = false
optimizer = true
optimizer_runs = 200
verbosity = 0
ignored_error_codes = [
    1878,
    5574,
]
fuzz_runs = 256
invariant_runs = 256
invariant_depth = 15
invariant_fail_on_revert = false
invariant_call_override = false
ffi = false
initial_balance = '0xffffffffffffffffffffffff'
block_number = 1
gas_limit = 9223372036854775807
block_base_fee_per_gas = 0
block_coinbase = '0x0000000000000000000000000000000000000000'
block_timestamp = 1
block_difficulty = 0
memory_limit = 33554432
extra_output = []
extra_output_files = []
fuzz_max_local_rejects = 1024
fuzz_max_global_rejects = 65536
names = false
sizes = false
via_ir = false
no_storage_caching = false
bytecode_hash = 'ipfs'
sparse_mode = false
build_info = false

[rpc_endpoints]
mainnet_fork = "${ETH_RPC_URL}"

# See more config options https://github.com/foundry-rs/foundry/tree/master/config